<section>
    <header>
        <div class="header-content">
            <img src="./assets/img/logo.png" alt="">
            <h1>DABubble</h1>
        </div>
    </header>

    <div class="card">
        <div class="heading">
            <img src="./assets/img/arrow_back.svg" alt="">
            <h2>Konto erstellen</h2>
        </div>
        <div class="sub-header">
            <span>Mit deinem Namen und deiner E-mail-Adresse hast du dein neues DABubble-Konto</span>
        </div>
        <form>
            <div class="form-row">
                <input 
                type="text" 
                placeholder="Name und Nachname"
                (focus)="person.src = './assets/img/person_filled_black.svg'"
                (blur)="person.src = './assets/img/person_filled.svg'">
                <img 
                class="icon"
                #person 
                src="./assets/img/person_filled.svg" 
                alt=""
                >
            </div>
            <div class="form-row">
                <input 
                type="email" 
                placeholder="beispielname@email.com"
                (focus)="email.src = './assets/img/email_filled_black.svg'"
                (blur)="email.src = './assets/img/mail.svg'"
                >
                <img 
                class="icon" 
                src="./assets/img/mail.svg" 
                alt=""
                #email>
            </div>
            <div class="form-row">
                <input 
                type="password" 
                placeholder="Passwort"
                (focus)="password.src = './assets/img/lock_filled_black.svg'"
                (blur)="password.src = './assets/img/lock.svg'">
                <img 
                class="icon" 
                src="./assets/img/lock.svg" 
                alt=""
                #password>
            </div>
            <div class="checkbox-row">
                <input type="checkbox">
                <label for="checkbox" (click)="toggleChecked()" class="custom-checkbox" [class.checked]="isChecked"></label>
                <label for="checkbox" class="privacy">Ich stimme der <a>Datenschutzerkl√§rung</a> zu.</label>
            </div>
            <div class="button-container">
                <button
                (mouseenter)="toggleHover()"
                (mouseleave)="toggleHover()"
                [ngClass]="{
                    'btn-primary' : isDefault,
                    'btn-primary-hover' : isHovered
                }"
                >Weiter</button>
            </div>
        </form>
    </div>

</section>
