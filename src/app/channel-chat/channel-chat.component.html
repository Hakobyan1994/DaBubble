<div class="chat-box">
    <div class="message"
      [ngClass]="{
        'message-from-user': message.senderId !== global.currentUserData.id,
        'message-from-current': message.senderId === global.currentUserData.id
      }"
      *ngFor="let message of messagesData"
    >
      <div class="reaction-bar">
        
      </div>
      <img class="sender-img" [src]="message.senderPicture" alt="" />
      <div class="text-container">
        <div class="heading">
          <h3>{{ message.senderName }}</h3>
          <span> {{ message.timestamp | date : "HH:MM" }} Uhr</span>
        </div>
        <div class="text-content">
          <p>{{ message.text }}</p>
        </div>
        <div class="thread-info-box" *ngIf="showThreadInfo">
          answers lastanswer
        </div>
      </div>
    </div>
</div>
